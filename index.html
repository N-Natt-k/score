<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>ระบบตรวจสอบคะแนนสอบเข้า - โรงเรียนสตรีพัทลุง</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'] },
                    colors: {
                        spt: { 
                            primary: '#E91E63', 
                            secondary: '#FCE4EC', 
                            dark: '#C2185B',
                            accent: '#3B82F6',
                            bg: '#F8FAFC'
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(233, 30, 99, 0.1)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(332,87%,76%,0.08) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(199,87%,76%,0.08) 0px, transparent 50%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.92); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.8); 
        }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .score-input:focus { outline: 2px solid #E91E63; z-index: 10; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-600 min-h-screen flex flex-col font-sans text-sm md:text-base selection:bg-spt-primary/20 selection:text-spt-dark">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 glass-panel border-b border-slate-100 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-3 cursor-pointer group" onclick="goHome()">
                    <div class="relative">
                        <div class="absolute inset-0 bg-spt-primary/10 rounded-full blur-md group-hover:bg-spt-primary/20 transition-all"></div>
                        <img src="https://spt-curriculum.vercel.app/spt.png" class="h-10 w-auto relative z-10 transform group-hover:scale-105 transition-transform duration-300">
                    </div>
                    <div>
                        <div class="font-bold text-slate-800 text-lg leading-tight tracking-tight group-hover:text-spt-primary transition-colors">Satri Phatthalung</div>
                        <div class="text-[10px] text-slate-500 font-medium uppercase tracking-wider">Admission System</div>
                    </div>
                </div>
                <div class="flex gap-3 items-center">
                    <span id="user-display" class="hidden text-xs bg-gradient-to-r from-spt-secondary to-white border border-pink-100 text-spt-dark px-4 py-1.5 rounded-full font-bold shadow-sm flex items-center gap-2">
                        <i class="fas fa-user-circle"></i> <span class="truncate max-w-[100px] md:max-w-none">User</span>
                    </span>
                    <button id="btn-logout" class="hidden text-xs md:text-sm bg-white hover:bg-slate-50 text-slate-600 px-4 py-2 rounded-full transition-all border border-slate-200 shadow-sm hover:shadow active:scale-95">
                        <i class="fas fa-sign-out-alt mr-1"></i> <span class="hidden sm:inline">ออกจากระบบ</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 relative">
        
        <!-- Loading Overlay -->
        <div id="loading" class="fixed inset-0 bg-white/90 backdrop-blur-sm z-[70] flex flex-col items-center justify-center hidden transition-opacity duration-300">
            <div class="w-16 h-16 border-4 border-spt-primary border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-500 font-medium animate-pulse">กำลังประมวลผล...</p>
        </div>

        <!-- PAGE: Login -->
        <section id="page-login" class="view-section fade-in flex justify-center items-center min-h-[70vh]">
            <div class="relative w-full max-w-md">
                <div class="glass-panel p-8 rounded-[2rem] relative z-10 shadow-card">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-slate-800">เข้าสู่ระบบ</h2>
                        <p class="text-slate-500 text-sm mt-1">ตรวจสอบผลสอบและจัดการข้อมูล</p>
                    </div>

                    <div class="bg-slate-100/50 p-1 rounded-2xl flex w-full mb-8 relative">
                        <div id="tab-slider" class="absolute h-[calc(100%-8px)] top-1 left-1 w-[calc(50%-4px)] bg-white rounded-xl shadow-sm transition-all duration-300 ease-out"></div>
                        <button onclick="switchTab('student')" id="tab-student" class="flex-1 py-2.5 rounded-xl text-sm font-bold text-spt-primary relative z-10 transition-colors">นักเรียน</button>
                        <button onclick="switchTab('admin')" id="tab-admin" class="flex-1 py-2.5 rounded-xl text-sm font-bold text-slate-400 relative z-10 transition-colors">ผู้ดูแล</button>
                    </div>

                    <!-- Student Login -->
                    <form id="form-student" class="space-y-5">
                        <div class="relative">
                            <i class="fas fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="login-id" maxlength="13" placeholder="เลขบัตรประชาชน 13 หลัก" 
                                class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-spt-primary/20 focus:border-spt-primary transition-all text-center tracking-widest text-lg font-medium" required>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-spt-primary to-spt-dark text-white py-3.5 rounded-2xl font-bold shadow-lg shadow-spt-primary/30 hover:scale-[1.02] transition-all">
                            ตรวจสอบผลคะแนน
                        </button>
                    </form>

                    <!-- Admin Login -->
                    <form id="form-admin" class="space-y-5 hidden">
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="email" id="login-email" placeholder="อีเมล" class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-spt-primary/20 transition-all" required>
                        </div>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="password" id="login-pass" placeholder="รหัสผ่าน" class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-spt-primary/20 transition-all" required>
                        </div>
                        <button type="submit" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-3.5 rounded-2xl font-bold shadow-lg transition-all">เข้าสู่ระบบ</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- PAGE: Student Dashboard -->
        <section id="page-student" class="view-section hidden fade-in">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">โครงการสอบที่สมัคร</h1>
            <div id="student-projects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects injected here -->
            </div>
        </section>

        <!-- PAGE: Student Result Detail -->
        <section id="page-student-result" class="view-section hidden fade-in pb-12">
            <div class="max-w-4xl mx-auto">
                <button onclick="window.router.navigate('student')" class="group mb-6 flex items-center text-slate-500 hover:text-spt-primary transition-colors text-sm font-medium">
                    <div class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center mr-3 group-hover:border-spt-primary/50 transition-colors shadow-sm">
                        <i class="fas fa-arrow-left group-hover:-translate-x-0.5 transition-transform"></i>
                    </div>
                    กลับหน้ารายการ
                </button>
                <div id="student-result-content">
                    <!-- Result Details Injected Here -->
                </div>
            </div>
        </section>

        <!-- PAGE: Admin Dashboard -->
        <section id="page-admin" class="view-section hidden fade-in">
            <div class="glass-panel p-6 rounded-3xl mb-8 flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800">จัดการโครงการสอบ</h1>
                    <p class="text-slate-500 text-sm">จัดการข้อมูลโครงการและคะแนนสอบ</p>
                </div>
                <button onclick="openModal('modal-create-project')" class="bg-spt-primary hover:bg-spt-dark text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-spt-primary/30 hover:shadow-spt-primary/50 transition-all flex items-center gap-2">
                    <i class="fas fa-plus-circle"></i> สร้างโครงการใหม่
                </button>
            </div>
            <div id="admin-project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects injected here -->
            </div>
        </section>

        <!-- PAGE: Project Detail (Admin) -->
        <section id="page-detail" class="view-section hidden fade-in flex flex-col h-[85vh]">
            <!-- Header -->
            <div class="glass-panel p-4 rounded-t-3xl border-b-0 z-20">
                <div class="flex flex-col md:flex-row gap-4 justify-between md:items-center">
                    <div class="flex items-center gap-4">
                        <button onclick="window.router.navigate('admin')" class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-xl hover:bg-slate-50 text-slate-500 shadow-sm transition">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <div>
                            <div class="flex items-center gap-2">
                                <h1 id="detail-title" class="text-xl font-bold text-slate-800 leading-tight">ชื่อโครงการ</h1>
                                <button onclick="openEditProjectModal()" class="text-slate-400 hover:text-spt-primary transition-colors p-1" title="แก้ไขโครงการ">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </div>
                            <div class="flex items-center gap-2 text-xs text-slate-500 mt-0.5">
                                <span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded-md font-bold" id="detail-year">2568</span>
                                <span id="detail-subtitle">0 รายวิชา</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2">
                         <button onclick="toggleVisibility()" id="btn-visibility" class="bg-white border border-slate-200 text-slate-500 px-4 py-2 rounded-xl text-xs font-bold hover:shadow transition-all flex items-center gap-2"></button>
                        
                        <div class="h-8 w-px bg-slate-200 mx-1 hidden md:block"></div>
                        
                        <button onclick="openModal('modal-add-student')" class="bg-spt-primary text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg shadow-spt-primary/20 hover:bg-spt-dark transition-all">
                            <i class="fas fa-user-plus mr-1"></i> เพิ่ม นร.
                        </button>
                        <button onclick="document.getElementById('csv-student').click()" class="bg-white border border-slate-200 text-slate-600 hover:text-green-600 px-4 py-2 rounded-xl text-xs font-bold transition-all">
                            <i class="fas fa-file-csv mr-1"></i> Import ชื่อ
                        </button>
                        <button onclick="document.getElementById('csv-score').click()" class="bg-white border border-slate-200 text-slate-600 hover:text-blue-600 px-4 py-2 rounded-xl text-xs font-bold transition-all">
                            <i class="fas fa-table mr-1"></i> Import คะแนน
                        </button>
                        <button onclick="exportCSV()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-slate-900 transition-all">
                            <i class="fas fa-download mr-1"></i> Export
                        </button>
                        
                        <div class="h-8 w-px bg-slate-200 mx-1 hidden md:block"></div>

                        <!-- Dropdown for Delete/Clear actions -->
                        <div class="relative group">
                            <button class="bg-red-50 text-red-500 border border-red-100 px-3 py-2 rounded-xl hover:bg-red-100 transition-all">
                                <i class="fas fa-trash"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-xl border border-slate-100 hidden group-hover:block z-50 overflow-hidden">
                                <button onclick="clearProjectData()" class="w-full text-left px-4 py-3 text-xs text-red-600 hover:bg-red-50 transition-colors border-b border-slate-50">
                                    <i class="fas fa-eraser mr-2"></i> ล้างรายชื่อ นร. (เก็บโครงการ)
                                </button>
                                <button onclick="deleteCurrentProject()" class="w-full text-left px-4 py-3 text-xs text-red-800 hover:bg-red-100 transition-colors font-bold">
                                    <i class="fas fa-trash-alt mr-2"></i> ลบโครงการทิ้ง
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Hidden Inputs -->
                    <input type="file" id="csv-student" accept=".csv" class="hidden" onchange="importStudents(this)">
                    <input type="file" id="csv-score" accept=".csv" class="hidden" onchange="importScores(this)">
                </div>

                <!-- Table Controls -->
                <div class="flex flex-wrap gap-3 justify-between items-center mt-4 pt-4 border-t border-slate-100">
                    <div class="relative w-full md:w-auto">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="search-box" placeholder="ค้นหาชื่อ, เลขที่สอบ..." class="pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-spt-primary/20 w-full md:w-64 transition-all">
                    </div>
                    
                    <div class="flex items-center gap-3 w-full md:w-auto justify-end">
                        <button onclick="toggleShowAll()" id="btn-show-all" class="px-3 py-2 rounded-xl border border-slate-200 text-xs font-bold text-slate-500 hover:bg-slate-50 transition-all">
                            <i class="fas fa-list mr-1"></i> แสดงทั้งหมด
                        </button>

                        <label class="flex items-center gap-2 cursor-pointer bg-yellow-50 px-3 py-2 rounded-xl border border-yellow-200/50 hover:bg-yellow-100/50 transition-colors select-none">
                            <input type="checkbox" id="edit-mode-toggle" class="accent-spt-primary w-4 h-4 rounded">
                            <span class="text-xs font-bold text-yellow-700"><i class="fas fa-edit mr-1"></i> โหมดแก้ไข</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="bg-white flex-grow overflow-auto border-x border-slate-200 shadow-inner relative custom-scrollbar">
                <table class="w-full text-left border-collapse whitespace-nowrap">
                    <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm text-xs font-semibold text-slate-500 uppercase tracking-wider">
                        <tr>
                            <th class="px-4 py-3 w-16 text-center border-b border-slate-200">#</th>
                            <th class="px-4 py-3 border-b border-slate-200 min-w-[100px]">เลขที่สอบ</th>
                            <th class="px-4 py-3 border-b border-slate-200 min-w-[150px]">ชื่อ-สกุล</th>
                            <th id="dynamic-headers-start" class="hidden"></th>
                            <th class="px-4 py-3 text-center bg-slate-100/50 border-b border-slate-200 text-spt-primary font-bold">รวม</th>
                            <th class="px-4 py-3 text-center w-16 border-b border-slate-200">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100 text-sm">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
            
             <!-- Footer -->
             <div class="mt-auto bg-white rounded-b-3xl shadow-soft border border-t-0 border-slate-200 p-2">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4 p-2">
                    <div id="stats-bar" class="flex gap-4 overflow-x-auto no-scrollbar text-xs font-medium text-slate-500"></div>
                    <div id="pagination-controls" class="flex items-center gap-2 bg-slate-50 p-1 rounded-xl">
                        <button onclick="changePage(-1)" class="w-8 h-8 rounded-lg hover:bg-white flex items-center justify-center disabled:opacity-30"><i class="fas fa-chevron-left"></i></button>
                        <span id="page-info" class="font-mono text-xs font-bold text-slate-600 px-2 min-w-[80px] text-center">Page 1 / 1</span>
                        <button onclick="changePage(1)" class="w-8 h-8 rounded-lg hover:bg-white flex items-center justify-center disabled:opacity-30"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
             </div>
        </section>

    </main>

    <!-- MODAL: Create Project -->
    <div id="modal-create-project" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4 transition-all">
        <div class="bg-white rounded-3xl w-full max-w-lg p-8 shadow-2xl animate-fade-in max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-800">สร้างโครงการใหม่</h3>
                <button onclick="closeModal('modal-create-project')" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="form-create-project" class="space-y-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">ชื่อโครงการ</label>
                        <input type="text" name="name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-spt-primary/20 outline-none" placeholder="ชื่อโครงการสอบ" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">ปีการศึกษา</label>
                        <input type="number" name="academicYear" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-spt-primary/20 outline-none text-center" value="2568" required>
                    </div>
                </div>
                
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div class="flex justify-between mb-3 items-center">
                        <label class="block text-sm font-bold text-slate-700">รายวิชาสอบ</label>
                        <button type="button" onclick="addSubjectRow('subject-rows')" class="text-xs bg-spt-primary/10 text-spt-primary px-3 py-1.5 rounded-lg font-bold hover:bg-spt-primary/20 transition-all">
                            <i class="fas fa-plus mr-1"></i> เพิ่มวิชา
                        </button>
                    </div>
                    <div id="subject-rows" class="space-y-2">
                        <!-- JS Add Rows Here -->
                    </div>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeModal('modal-create-project')" class="flex-1 py-3 border border-slate-200 rounded-xl font-bold text-slate-500 hover:bg-slate-50">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-3 bg-spt-primary text-white rounded-xl font-bold shadow-lg shadow-spt-primary/30 hover:bg-spt-dark">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: Edit Project -->
    <div id="modal-edit-project" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4 transition-all">
        <div class="bg-white rounded-3xl w-full max-w-lg p-8 shadow-2xl animate-fade-in max-h-[90vh] overflow-y-auto custom-scrollbar">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-800">แก้ไขโครงการ</h3>
                <button onclick="closeModal('modal-edit-project')" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="form-edit-project" class="space-y-6">
                <input type="hidden" name="id">
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">ชื่อโครงการ</label>
                        <input type="text" name="name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-spt-primary/20 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">ปีการศึกษา</label>
                        <input type="number" name="academicYear" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-spt-primary/20 outline-none text-center" required>
                    </div>
                </div>
                
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100">
                    <div class="flex justify-between mb-3 items-center">
                        <label class="block text-sm font-bold text-slate-700">รายวิชาสอบ</label>
                        <button type="button" onclick="addSubjectRow('edit-subject-rows')" class="text-xs bg-spt-primary/10 text-spt-primary px-3 py-1.5 rounded-lg font-bold hover:bg-spt-primary/20 transition-all">
                            <i class="fas fa-plus mr-1"></i> เพิ่มวิชา
                        </button>
                    </div>
                    <div id="edit-subject-rows" class="space-y-2">
                        <!-- JS Add Rows Here -->
                    </div>
                </div>
                <div class="flex gap-3 pt-2">

        window.viewResultDetail = async (rec, proj) => {
            // (Same detail logic as previous version)
            document.getElementById('loading').classList.remove('hidden');
            try {
                const allQ = query(collection(db, 'students'), where('projectId', '==', rec.projectId));
                const allSnaps = await getDocs(allQ);
                const allStudents = [];
                allSnaps.forEach(d => {
                    const sData = d.data();
                    let sum = 0;
                    proj.subjects.forEach(s => sum += parseFloat(sData.scores[s.name] || 0));
                    allStudents.push({ total: sum, scores: sData.scores, id: d.id });
                });
                allStudents.sort((a,b) => {
                    if (b.total !== a.total) return b.total - a.total; 
                    const breakers = proj.subjects.filter(s => s.priority && s.priority > 0).sort((x,y) => x.priority - y.priority);
                    for (const sub of breakers) {
                        const sA = parseFloat(a.scores[sub.name]||0);
                        const sB = parseFloat(b.scores[sub.name]||0);
                        if (sB !== sA) return sB - sA;
                    }
                    return 0;

                const myRank = allStudents.findIndex(s => s.id === rec.id) + 1;

                    const sortedSubScores = [...subScores].sort((a, b) => b - a);

                const container = document.getElementById('student-result-content');

                            <div class="relative z-10 text-center md:text-left">

                        <div class="w-14 h-14 bg-gradient-to-br from-slate-50 to-white rounded-2xl border border-slate-100 flex items-center justify-center text-2xl text-spt-primary shadow-sm group-hover:scale-110 transition-transform"><i class="fas fa-folder-open"></i></div>
                        <span class="text-[10px] px-2.5 py-1 rounded-full border font-bold ${statusColor}">${p.isVisible ? 'เผยแพร่' : 'แบบร่าง'}</span>
                    </div>
                    <h3 class="font-bold text-lg text-slate-800 mb-1 line-clamp-1">${p.name}</h3>
                    <div class="flex items-center gap-3 text-xs text-slate-400 mb-4">
                        <span><i class="far fa-calendar mr-1"></i> ${p.academicYear || '2568'}</span>
                        <span><i class="fas fa-book mr-1"></i> ${p.subjects.length} วิชา</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('form-create-project').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const subjects = [];
            document.querySelectorAll('#subject-rows > div').forEach(row => {
                const inputs = row.querySelectorAll('input');
                subjects.push({ name: inputs[0].value, max: parseFloat(inputs[1].value), weight: parseFloat(inputs[2].value), priority: parseInt(inputs[3].value) || 0 });
            });
            document.getElementById('loading').classList.remove('hidden'); // Show loading
            try {
                await addDoc(collection(db, 'projects'), {
                    name: formData.get('name'),
                    academicYear: formData.get('academicYear'),
                    subjects: subjects,
                    isVisible: false,
                    createdAt: new Date()
                });
                closeModal('modal-create-project');
                loadAdminProjects();
            } finally {
                document.getElementById('loading').classList.add('hidden'); // Hide loading
            }
        });

        // EDIT PROJECT HANDLER
        document.getElementById('form-edit-project').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const projectId = formData.get('id');
            const subjects = [];
            document.querySelectorAll('#edit-subject-rows > div').forEach(row => {
                const inputs = row.querySelectorAll('input');
                subjects.push({ name: inputs[0].value, max: parseFloat(inputs[1].value), weight: parseFloat(inputs[2].value), priority: parseInt(inputs[3].value) || 0 });
            });
            
            document.getElementById('loading').classList.remove('hidden'); // Show loading
            try {
                await updateDoc(doc(db, 'projects', projectId), {
                    name: formData.get('name'),
                    academicYear: formData.get('academicYear'),
                    subjects: subjects
                });
                
                closeModal('modal-edit-project');
                openProjectDetail(projectId); // Reload detail
                Swal.fire({icon: 'success', title: 'บันทึกการแก้ไขแล้ว', timer: 1500, showConfirmButton: false});
            } finally {
                document.getElementById('loading').classList.add('hidden'); // Hide loading
            }
        });

        // --- 5. DETAIL ---
        window.openProjectDetail = async (id) => {
            document.getElementById('loading').classList.remove('hidden');
            const docSnap = await getDoc(doc(db, 'projects', id));
            const data = docSnap.data();
            state.currentProject = { id, ...data };
            state.editMode = false;
            state.currentPage = 1;
            state.showAll = false;
            
            document.getElementById('edit-mode-toggle').checked = false;
            document.getElementById('detail-title').innerText = data.name;
            document.getElementById('detail-year').innerText = data.academicYear || '2568';
            document.getElementById('detail-subtitle').innerText = `${data.subjects.length} รายวิชา`;
            
            updateVisibilityButtonUI(data.isVisible);

            const headerRow = document.querySelector('thead tr');
            headerRow.innerHTML = `<th class="px-6 py-4 w-16 text-center border-b border-slate-200">#</th><th class="px-6 py-4 border-b border-slate-200">เลขที่สอบ</th><th class="px-6 py-4 border-b border-slate-200">ชื่อ-สกุล</th>`;
            data.subjects.forEach(s => {
                headerRow.innerHTML += `<th class="px-4 py-4 text-center bg-slate-50/50 border-b border-slate-200"><div class="flex flex-col items-center"><span class="text-xs font-bold text-slate-700">${s.name}</span><span class="text-[10px] text-slate-400">เต็ม ${s.max}</span></div></th>`;
            });
            headerRow.innerHTML += `<th class="px-6 py-4 text-center border-b border-slate-200">รวม</th><th class="px-6 py-4 text-center border-b border-slate-200">ลบ</th>`;

            await loadStudents(id);
            window.router.navigate('detail');
        };

        window.openEditProjectModal = () => {
            const p = state.currentProject;
            const form = document.getElementById('form-edit-project');
            form.elements['id'].value = p.id;
            form.elements['name'].value = p.name;
            form.elements['academicYear'].value = p.academicYear || '';
            
            const rows = document.getElementById('edit-subject-rows');
            rows.innerHTML = '';
            p.subjects.forEach(sub => addSubjectRow('edit-subject-rows', sub));
            
            openModal('modal-edit-project');
        };

        window.clearProjectData = async () => {
            const count = state.studentsCache.length;
            if(count === 0) return Swal.fire('ไม่มีข้อมูล', 'ไม่มีข้อมูลนักเรียนในโครงการนี้', 'info');
            
            const result = await Swal.fire({
                title: 'ยืนยันการล้างข้อมูล?',
                text: `คุณต้องการลบข้อมูลนักเรียนทั้งหมด ${count} คน ออกจากโครงการนี้ใช่หรือไม่? (ตัวโครงการจะไม่ถูกลบ)`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ลบข้อมูลทั้งหมด',
                cancelButtonText: 'ยกเลิก',
                confirmButtonColor: '#d33'
            });

            if(result.isConfirmed) {
                document.getElementById('loading').classList.remove('hidden'); // Show loading
                try {
                    const batch = writeBatch(db);
                    state.studentsCache.forEach(s => batch.delete(doc(db, 'students', s.id)));
                    await batch.commit();
                    
                    loadStudents(state.currentProject.id); // Reload
                    Swal.fire('สำเร็จ', 'ล้างข้อมูลเรียบร้อยแล้ว', 'success');
                } catch(e) {
                    Swal.fire('Error', 'เกิดข้อผิดพลาดในการลบ', 'error');
                } finally {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading
                }
            }
        };

        function updateVisibilityButtonUI(isVisible) {
            const btn = document.getElementById('btn-visibility');
            if (isVisible) {
                btn.innerHTML = `<i class="fas fa-eye-slash text-red-500"></i> <span class="hidden sm:inline text-red-600">ซ่อนผล</span>`;
            } else {
                btn.innerHTML = `<i class="fas fa-eye text-slate-400"></i> <span class="hidden sm:inline">แสดงผล</span>`;
            }
        }

        async function loadStudents(projId) {
            const q = query(collection(db, 'students'), where('projectId', '==', projId));
            const snaps = await getDocs(q);
            state.studentsCache = [];
            snaps.forEach(d => state.studentsCache.push({ id: d.id, ...d.data() }));
            calculateAndRender();
            document.getElementById('loading').classList.add('hidden');
        }

        function calculateAndRender() {
            const proj = state.currentProject;
            const filter = document.getElementById('search-box').value.toLowerCase();
            
            state.studentsCache.forEach(s => {
                let total = 0;
                proj.subjects.forEach(sub => total += parseFloat(s.scores[sub.name] || 0));
                s.total = parseFloat(total.toFixed(2));
            });
            state.studentsCache.sort((a,b) => b.total - a.total); 
            state.studentsCache.forEach((s, idx) => s.rank = idx + 1);
            state.studentsCache.sort((a, b) => a.examId.localeCompare(b.examId, undefined, {numeric: true, sensitivity: 'base'}));

            const filtered = state.studentsCache.filter(s => !filter || `${s.prefix}${s.name} ${s.surname}`.toLowerCase().includes(filter) || s.examId.includes(filter));
            const totalRows = filtered.length;
            const totalPages = Math.ceil(totalRows / state.rowsPerPage);
            if (state.currentPage > totalPages) state.currentPage = totalPages || 1;
            const startIndex = state.showAll ? 0 : (state.currentPage - 1) * state.rowsPerPage;
            const displayRows = filtered.slice(startIndex, state.showAll ? totalRows : startIndex + state.rowsPerPage);

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            displayRows.forEach((s, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50/80 transition-colors border-b border-slate-50";
                
                let cells = `
                    <td class="px-6 py-4 text-center text-xs text-slate-400">#${s.rank}</td>
                    <td class="px-6 py-4 font-mono font-bold text-slate-600">${s.examId}</td>
                    <td class="px-6 py-4 font-medium text-slate-700">${s.prefix}${s.name} ${s.surname}</td>
                `;

                proj.subjects.forEach((sub, colIndex) => {
                    const val = s.scores[sub.name] || 0;
                    const display = state.editMode ? 
                        `<input type="text" value="${val}" class="score-input w-full text-center p-1.5 border border-spt-primary/30 rounded-lg focus:ring-2 focus:ring-spt-primary outline-none bg-white font-mono text-sm" 
                          data-student-id="${s.id}" data-subject="${sub.name}"
                          onblur="updateScoreInline('${s.id}', '${sub.name}', this.value)" 
                          onkeydown="handleEnter(event, this)"
                          onpaste="handlePaste(event)">`
                        : `<span class="font-mono text-slate-600">${val}</span>`;
                    cells += `<td class="px-4 py-4 text-center border-l border-dashed border-slate-100">${display}</td>`;
                });

                cells += `<td class="px-6 py-4 text-center font-bold text-spt-primary">${s.total}</td><td class="px-6 py-4 text-center"><button onclick="deleteStudent('${s.id}')" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></td>`;
                tr.innerHTML = cells;
                tbody.appendChild(tr);
            });
            document.getElementById('page-info').innerText = state.showAll ? `All (${totalRows})` : `${state.currentPage} / ${totalPages}`;
        }

        // --- PASTE LOGIC ---
        window.handlePaste = async (e) => {
            e.preventDefault();
            const pasteData = (e.clipboardData || window.clipboardData).getData('text');
            const rows = pasteData.split(/\r\n|\n|\r/).filter(row => row.trim() !== '');
            
            const currentInput = e.target;
            const currentTr = currentInput.closest('tr');
            const tableBody = document.getElementById('table-body');
            const allRows = Array.from(tableBody.querySelectorAll('tr'));
            const startRowIndex = allRows.indexOf(currentTr);
            const inputsInRow = Array.from(currentTr.querySelectorAll('.score-input'));
            const startColIndex = inputsInRow.indexOf(currentInput);

            if (startRowIndex === -1 || startColIndex === -1) return;

            // Show loading during paste processing
            document.getElementById('loading').classList.remove('hidden');

            let updatedCount = 0;
            const batchUpdates = [];

            try {
                for (let i = 0; i < rows.length; i++) {
                    const rowData = rows[i].split('\t');
                    const targetRow = allRows[startRowIndex + i];
                    
                    if (targetRow) {
                        const rowInputs = Array.from(targetRow.querySelectorAll('.score-input'));
                        for (let j = 0; j < rowData.length; j++) {
                            const targetInput = rowInputs[startColIndex + j];
                            if (targetInput) {
                                const value = parseFloat(rowData[j].trim());
                                if (!isNaN(value)) {
                                    targetInput.value = value;
                                    const sId = targetInput.dataset.studentId;
                                    const sub = targetInput.dataset.subject;
                                    const stu = state.studentsCache.find(s => s.id === sId);
                                    if(stu) stu.scores[sub] = value;
                                    batchUpdates.push(updateDoc(doc(db, 'students', sId), { [`scores.${sub}`]: value }));
                                    updatedCount++;
                                }
                            }
                        }
                        const stuId = rowInputs[0].dataset.studentId;
                        const stu = state.studentsCache.find(s => s.id === stuId);
                        if(stu) {
                            let total = 0;
                            state.currentProject.subjects.forEach(sub => total += parseFloat(stu.scores[sub.name] || 0));
                            stu.total = parseFloat(total.toFixed(2));
                            targetRow.cells[targetRow.cells.length - 2].innerText = stu.total;
                        }
                    }
                }
                
                await Promise.all(batchUpdates);
                const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
                Toast.fire({ icon: 'success', title: `วางข้อมูล ${updatedCount} ช่องสำเร็จ` });
            } finally {
                document.getElementById('loading').classList.add('hidden'); // Hide loading
            }
        };

        window.changePage = (d) => { state.currentPage += d; calculateAndRender(); };
        window.toggleShowAll = () => { state.showAll = !state.showAll; document.getElementById('btn-show-all').classList.toggle('bg-spt-primary', state.showAll); document.getElementById('btn-show-all').classList.toggle('text-white', state.showAll); calculateAndRender(); };
        window.toggleVisibility = async () => { const p = state.currentProject; await updateDoc(doc(db,'projects',p.id),{isVisible:!p.isVisible}); p.isVisible=!p.isVisible; updateVisibilityButtonUI(p.isVisible); };
        document.getElementById('edit-mode-toggle').addEventListener('change', (e) => { state.editMode = e.target.checked; calculateAndRender(); });
        document.getElementById('search-box').addEventListener('keyup', () => { state.currentPage=1; calculateAndRender(); });
        
        window.updateScoreInline = async (id, sub, val) => { 
            const num = parseFloat(val); 
            if(isNaN(num)) return; 
            const s = state.studentsCache.find(x=>x.id===id); 
            if(s) {
                s.scores[sub]=num;
                let total = 0;
                state.currentProject.subjects.forEach(subj => total += parseFloat(s.scores[subj.name] || 0));
                s.total = parseFloat(total.toFixed(2));
                const input = document.activeElement;
                if(input && input.tagName === 'INPUT') {
                    const row = input.closest('tr');
                    row.cells[row.cells.length - 2].innerText = s.total;
                }
            }
            try{ await updateDoc(doc(db,'students',id), {[`scores.${sub}`]:num}); }catch(e){} 
        };
        
        window.handleEnter = (e, i) => { if(e.key==='Enter') i.blur(); };
        window.deleteStudent = async (id) => { 
            if(!confirm('ลบ?')) return; 
            document.getElementById('loading').classList.remove('hidden'); // Show loading
            try {
                await deleteDoc(doc(db,'students',id)); 
                loadStudents(state.currentProject.id); 
            } finally {
                // loadStudents will hide loading at the end
            }
        };
        window.deleteCurrentProject = async () => { 
            if(!confirm('ยืนยันลบโครงการ?')) return; 
            document.getElementById('loading').classList.remove('hidden'); // Show loading
            try {
                await deleteDoc(doc(db,'projects',state.currentProject.id)); 
                const b = writeBatch(db); 
                state.studentsCache.forEach(s=>b.delete(doc(db,'students',s.id))); 
                await b.commit(); 
                router.navigate('admin'); 
            } finally {
                document.getElementById('loading').classList.add('hidden'); // Hide loading
            }
        };
        
        window.importStudents = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                document.getElementById('loading').classList.remove('hidden'); // Show loading
                try {
                    const rows = e.target.result.split('\n').slice(1);
                    const batch = writeBatch(db);
                    let count = 0;
                    rows.forEach(x=>{ 
                        const c=x.split(','); 
                        if(c.length<2)return; 
                        const ref=doc(collection(db,'students')); 
                        batch.set(ref,{projectId:state.currentProject.id,citizenId:c[0]?.trim(),examId:c[1]?.trim(),prefix:c[2]?.trim(),name:c[3]?.trim(),surname:c[4]?.trim(),oldSchool:c[5]?.trim()||'',scores:{}}); 
                        count++;
                    });
                    await batch.commit();
                    loadStudents(state.currentProject.id);
                    Swal.fire({icon:'success', title:`นำเข้าข้อมูลสำเร็จ ${count} รายการ`, timer: 2000});
                } finally {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading
                }
            };
            reader.readAsText(file);
            input.value = '';
        };

        window.importScores = (input) => {
             const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                document.getElementById('loading').classList.remove('hidden'); // Show loading
                try {
                    const lines = e.target.result.split('\n');
                    const headers = lines[0].split(',').map(h=>h.trim());
                    const batch = writeBatch(db);
                    const map = {};
                    let count = 0;
                    state.studentsCache.forEach(s => map[s.examId] = s.id);
                    lines.slice(1).forEach(line => {
                        const cols = line.split(',').map(c=>c.trim());
                        const examId = cols[0];
                        if(!map[examId]) return;
                        const updateData = {};
                        let hasData = false;
                        for(let i=1; i<cols.length; i++) {
                            if(headers[i] && cols[i]) {
                                updateData[`scores.${headers[i]}`] = parseFloat(cols[i]);
                                hasData = true;
                            }
                        }
                        if(hasData) {
                            batch.update(doc(db, 'students', map[examId]), updateData);
                            count++;
                        }
                    });
                    await batch.commit();
                    loadStudents(state.currentProject.id);
                    Swal.fire({icon:'success', title:`อัปเดตคะแนนสำเร็จ ${count} รายการ`, timer: 2000});
                } finally {
                    document.getElementById('loading').classList.add('hidden'); // Hide loading
                }
            };
            reader.readAsText(file);
            input.value = '';
        };

        window.exportCSV = () => {
             const proj = state.currentProject;
             const data = state.studentsCache.map(s => {
                 const row = { 'Rank': s.rank || '-', 'ExamID': s.examId, 'Name': `${s.prefix}${s.name} ${s.surname}` };
                 proj.subjects.forEach(sub => row[sub.name] = s.scores[sub.name]||0);
                 row['Total'] = s.total;
                 return row;
             });
             const ws = XLSX.utils.json_to_sheet(data);
             const wb = XLSX.utils.book_new();
             XLSX.utils.book_append_sheet(wb, ws, "Scores");
             XLSX.writeFile(wb, `${proj.name}_Export.csv`);
        };

        document.getElementById('form-add-student').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const data = Object.fromEntries(fd.entries());
            data.projectId = state.currentProject.id;
            data.scores = {};
            document.getElementById('loading').classList.remove('hidden'); // Show loading
            try {
                await addDoc(collection(db, 'students'), data);
                closeModal('modal-add-student');
                e.target.reset();
                loadStudents(state.currentProject.id);
                Swal.fire({icon:'success', title:'เพิ่มเรียบร้อย', toast:true, position:'top-end', timer:1500, showConfirmButton:false});
            } catch(err) {
            } finally {
                document.getElementById('loading').classList.add('hidden'); // Hide loading
            }
        });

        // Init first row for Create Modal
        addSubjectRow('subject-rows');
    </script>
</body>
</html>
